name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Test
        run: npx wdio run ./wdio.conf.ts
      - name: Generate Allure report
        if: always()
        run: allure generate --clean
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results